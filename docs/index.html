<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        @font-face {
            font-family: StarcraftNormal;
            src: url("assets/Starcraft Normal.ttf");
        }

        table * {
            font-family: StarcraftNormal;
            font-size: 0.98em;
        }
    </style>
  </head>
  <body>


    <!-- Optional JavaScript --
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="js/vendor/sorted-array.js"></script>
    <script src="js/vendor/mustache.min.js"></script>

    <script type=module src="js/modules/main.mjs"></script>
    
    <div class='container-fluid'>
        <div class='row'>
            <div class='col'>
                <div>BO</div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-1" id="simulation-info">
            </div>
            <div class='col-8'>
                <!-- Percent slider, 'max' highest value to have maximum precision (can be approximative to < one second) -->
                <!-- Also have less range is easier for input at keyboard, because arrows will move by one
                     If max is ten million, keyboard press will do nothin and we will must wait a very long time to see a modification
                -->
                <input type="range" min="0" max="100" class="w-100" class="form-control-range" id="timeline-slider-range">
                <table class='table table-dark' style="table-layout: fixed;"></table>
            </div>
            <div class='col-3'>
                <form class='form bo-form-add-unit'>
                    <div class="form-group">
                        <label for="bo-unit">Add:</label>
                        <select id="bo-unit" class='bo-unit form-control' name='unit'></select>
                    </div>
                    <div class="form-group">
                        <label for="bo-row">From:</label>
                        <select id='bo-row' class='bo-row form-control' name='row'></select>
                    </div>
                    <div class="form-group">
                        <label for="bo-minuts">At:</label>
                        <div class="form-row">
                            <div class="col-4">
                                <input id="bo-minuts" type="number" placeholder="minuts" min="0" max="30" step="1" name="minuts" class="form-control">
                            </div>
                            <div class="col-4">
                                <input type="number" placeholder="seconds" min="0" max="59" step="1" name="seconds" class="form-control">
                            </div>
                            <div class="col-4">
                                <div class="alert alert-warning" role="alert" id="next-time-avalaible">
                                    Warning
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-primary">
                    </div>
                    <div class="form-group">
                        <input type="reset" class="form-control btn btn-danger">
                    </div>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
